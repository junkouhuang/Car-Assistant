<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
<title>登录</title>
<link href="css/login.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div id="app">
    	<div class="login-view">
        	<div class="login-wrap">
        		<div class="login">
        			<div class="login-title">登录</div>
        			<div class="login-input">
        				<div class="login-input-phone">
        					<input type="tel" maxlength="11" placeholder="请输入手机号码" class="phone"/>
        				</div>
        				<div class="login-input-pw">
        					<input type="password" maxlength="12" placeholder="请输入密码" class="password"/>
        				</div>
        				<div class="login-btn">登录</div>
        				<div class="login-protocol">登录即表示您同意<span>《用户须知》</span>和<span>《车保姆》</span></div>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
</body>
</html>
