<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
<title>车保姆</title>
<link rel="stylesheet" href="css/responsive.css" />
<link href="css/iconfont.css" type="text/css" rel="stylesheet"/>
<link href="css/responsive.css" type="text/css" rel="stylesheet"/>
<link href="css/index.css" type="text/css" rel="stylesheet"/>
<link href="css/city.css" type="text/css" rel="stylesheet"/>
</head>

<body class="info-verifiy">
	<div id="app">
    	<div class="main-container">
        	<div class="banner-swiper">
        		<div class="swiper-wrapper">
        			<img src="images/slide.jpg" />
        		</div>
        	</div>
        	<div class="card-box">
        		<div class="select-zone">
        			<ul class="box-flex">
        				<li class="icon_baojia">
        					<i class="iconfont icon-baojia1"></i>
        					<span>车险报价</span>
        				</li>
        				<li class="icon_how_buy">
        					<i class="iconfont icon-jiagezixun"></i>
        					<span>车险怎么卖</span>
        				</li>
        				<li class="icon_lipei">
        					<i class="iconfont icon-fuwubaozhang"></i>
        					<span>理赔保障</span>
        				</li>
        				<li class="icon_mine">
        					<i class="iconfont icon-geren1"></i>
        					<span>个人中心</span>
        				</li>
        			</ul>
        		</div>
        	</div>
        	<div class="u-headline">
        		<span>一次获得多家报价</span>
        	</div>
        	<div class="quickly">
        		<p><font>41,832,756</font>位车主获得满意报价</p>
			    <form class="store-info-form info-form-page">
			        <div class="form-item">
			            <div class="controls controls-store controls-city">
			                <div class="city-wrapper" id="city" name="city">
			                    <b>请选择</b>
			                    <i class="iconfont icon-down-trangle-copy"></i>
			                </div>
			                <input type="text" placeholder="请输入车牌号">
			            </div>
			        </div>
			
			        <div class="masker hidden"></div>
			        <div class="city-box hidden">
			            <section class="express-city-box">
			                <div class="hot-city-title">
			                    <i></i>
			                    <h4>热门城市</h4>
			                </div>
			                <div id="city-sidaber" class="city-sidaber">
			                    <p>A</p><p>B</p><p>C</p><p>D</p><p>E</p><p>F</p><p>G</p><p>H</p><p>J</p><p>K</p><p>L</p><p>M</p><p>N</p><p>P</p><p>Q</p><p>R</p><p>S</p><p>T</p><p>W</p><p>X</p><p>Y</p><p>Z</p>
			                </div>
			                <div class="hot-city">
			                    <div class="hot">
			                        <a title="京A">北京</a>
			                        <a title="沪A">上海</a>
			                        <a title="粤A">广州</a>
			                        <a title="粤B">深圳</a>
			                    </div>
			                </div>
			                <article id="cityBox" class="wrapper">
			                    <section class="content" style="pointer-events: auto; transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1); transition-duration: 0ms; transform: translate(0px, 0px) scale(1) translateZ(0px);">
			                    	
			                    </section>
			                </article>
			            </section>
			        </div>
			        <div class="area-box hidden">
			            <div class="hot-city-title">
			                <i></i>
			                <h4>区/县</h4>
			            </div>
			            <ul class="citylist">
			                <li class="cityitem" values="朝阳区">朝阳区</li>
			            </ul>
			        </div>
			    </form>
        	</div>
        	<div class="img-btn">
        		<img  src="images/d6f7056a29.png"/>
        	</div>
    	</div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/city.js" ></script>
<script type="text/javascript" src="js/better-scroll.js" ></script>
<script type="text/javascript">
    (function(){
        setRem();
        window.addEventListener('orientationchange' in window?"orientationchange":"resize",setRem);
        function setRem(){
            var html = document.getElementsByTagName('html')[0];
            var pageWidth = html.getBoundingClientRect().width;
            //html.style.fontSize = pageWidth/15+'px';
        }
    })();
</script>
<script>
    var options = {
        scrollY: true, // 因为scrollY默认为true，其实可以省略
        scrollX: true,
        mouseWheel: true,
        click: true
    }
    var wrapper = document.querySelector('.wrapper');
    var scroll = new BScroll(wrapper, options);
    // 城市选择拉起窗体
    $('#city').on('click',function(){
        $('.city-box').slideDown(500,function(){
            scroll.refresh();
        });
        $('.masker').removeClass('hidden');
    }) 
    //点击半透明背景收起窗体
     $('.masker').on('click',  function(e){
        $('.city-box').slideUp(500);
        $('.masker').addClass('hidden');
    })
     //选择地区获取对应车牌代码
    $('.city-box .content').on('click', 'li',  function(e){
        $("#city b").text(e.target["title"])
        $('.city-box').slideUp(500);
        $('.masker').addClass('hidden');
    })
    //热门城市选择
    $(".hot").on("click",'a',function(e){
    	$("#city b").text(e.target["title"])
        $('.city-box').slideUp(500);
        $('.masker').addClass('hidden');
    })
    //点击索引字母定位到对应栏目
    $('.city-sidaber').on('click',function(e){
        var value = e.target.innerHTML;
        var alphabet = $('.letter-title');
        alphabet.map(function(i,item){
            if(item.innerHTML == value){
                scroll.scrollToElement(item);
            }
        })
    })
</script>
</html>
