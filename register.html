<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
<title>车助理</title>
<link href="css/register.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div id="app">
    	<div class="team">
        	<header></header>
            <article>
            	<div class="hed">
                	<em>陈健雁</em>
                    <i>邀请您加入车助理平台</i>
                </div>
                <div class="inp">
                	<div class="fo">
                    	<em>真实姓名</em>
                        <input type="text" placeholder="真实姓名" class="inpt" />
                    </div>
                    <div class="linex"></div>
                    <div class="fo">
                    	<em>昵称</em>
                        <input type="text" placeholder="输入昵称" class="inpt" />
                    </div>
                    <div class="linex"></div>
                    <div class="fo">
                    	<em>身份证</em>
                        <input type="text" placeholder="输入身份证" class="inpt" minlength="15" maxlength="18"/>
                    </div>
                    <div class="linex"></div>
                    <div class="fo">
                    	<em>手机号</em>
                        <input type="tel" placeholder="输入手机号" class="inpt" maxlength="11"/>
                    </div>
                    <div class="linex"></div>
                    <div class="fo">
                    	<em>登录密码</em>
                        <input type="password" placeholder="输入登录密码" class="inpt" />
                    </div>
                    <div class="linex"></div>
                    <div class="fo">
                    	<em>确定密码</em>
                        <input type="password" placeholder="再次输入密码" class="inpt" />
                    </div>
                    <div class="linex"></div>
                </div>
                <div class="xy">
                	<div class="van-checkbox">
                    	<i class="van-checkbox-checked iconfont icon-checked"></i>
                        <span class="van-checkbox-label">我已同意车助理</span>
                    </div>
                    <b>《网络服务协议》</b>
                    <div class="clear"></div>
                </div>
                <div class="conf">提交</div>
            </article>
        </div>
    </div>
</body>
</html>
